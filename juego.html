<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BMO Arcade</title>
    <link rel="stylesheet" href="css/juego.css">
  </head>
  <body>
    <div class="col-40">
    
      <div id="titulo">
      </div>
      <div id="instrucciones">
        <ul id="lista-instrucciones">
        </ul>
      </div>
      <div id="objetivo">
        <img src="images/final.png" alt="Tablero final">
        <div class="texto-centrado">
          
        </div>
      </div>
      <div id="ultimo-mov">
        <div id="flecha" class="texto-centrado">
          
        </div>
      </div>
      
    </div>
    <div class="col-60">
      <div id="juego" class="piezas">
          <div id="pieza1"><img src="images/10.jpg" alt="Pieza1"></div>
          <div id="pieza2"><img src="images/20.jpg" alt="Pieza2"></div>
          <div id="pieza3"><img src="images/30.jpg" alt="Pieza3"></div>
          <div id="pieza4"><img src="images/40.jpg" alt="Pieza4"></div>
          <div id="pieza5"><img src="images/50.jpg" alt="Pieza5"></div>
          <div id="pieza6"><img src="images/60.jpg" alt="Pieza6"></div>
          <div id="pieza7"><img src="images/70.jpg" alt="Pieza7"></div>
          <div id="pieza8"><img src="images/80.jpg" alt="Pieza8"></div>
          <div id="pieza9"><img src="images/vacio.jpg" alt="PiezaVacia"></div>
      </div>
    </div>
    <div id="footer">
      
    </div>
    <script src="js/juego.js"></script>
  </body>
</html>
